<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>添加用户</title>

    <script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/npm.js"></script>
    <script type="text/javascript" src="/js/config.js"></script>
    <script type="text/javascript" src="/js/sweetalert.min.js"></script>
    <script type="text/javascript" src="/js/user_role.js"></script>

    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="/css/sweetalert.css">

</head>
<body>
<div class="container-fluid">
    <div class="row">

        <form class="form-inline">
            <div class="form-group">
                <label for="name">用户名</label>
                <input type="text" class="form-control" id="name" placeholder="Jane Doe">
            </div>
            <div class="form-group">
                <label for="alarm">警号</label>
                <input type="email" class="form-control" id="alarm" placeholder="jane.doe@example.com">
            </div>
            <button type="button" class="btn btn-default">查询</button>
        </form>


    </div>
    <div class="row">
        <table class="table">
            <thead>
            <th>姓名</th>
            <th>警号</th>
            <th>密码</th>
            <th>角色</th>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

</div>
</body>
